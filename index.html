<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI WebView</title>
    <style>
        /* Remover margens e preencher a tela inteira */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        /* Ajuste do iframe */
        iframe {
            border: none;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <!-- Iframe para carregar o Power BI -->
    <iframe 
        src="https://app.powerbi.com/view?r=eyJrIjoiYTI5MzVjY2YtM2VmMS00NmJiLWFkNTctMTNmZWNkOWE1NjIxIiwidCI6IjY5MDY0MjExLTUwZDYtNGM2Yy1iYzVmLTE4YzUwZmM2OGUwZiJ9" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
</body>
</html>
